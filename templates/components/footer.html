<script>
  // Hanapin lahat ng anchor tags sa sidebar
  document.querySelectorAll('aside nav a').forEach(link => {
    link.addEventListener('click', function (event) {
      event.preventDefault(); // Pigilan ang default na pag-reload

      // Gawin ang gusto mong behavior dito (e.g., mag-load ng content via AJAX)
      console.log('Clicked link:', this.href);

      // Optionally: i-update ang content dynamically
      document.querySelector('main').innerHTML = `<p>Loading content from: ${this.href}</p>`;
    });
  });
</script>
